<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rolls Royce Sales</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/BOOTSYRAP_5.2/css/bootstrap-grid.min.css.map"> 
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">LAMBOGINI SALES ENQUIRY</h2>
  <p>Experience luxury like never before. Contact us to inquire about our LAMBOGINI models and pricing.</p>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Inquiry</button>
  </form>
</div>
</body>
</html>
