

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f85f5f;
      margin: 4;
      justify-content: center;
      
      height: 100vh;
    }

    form {
      background-color: #32e4ed;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin-right:0;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="others"name="gender" value="others" required>
    <label for="others">Others</label>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Your Age" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your Password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

    <label for="nationality">Nationality:</label>
    <select id="nationality" name="nationality" required>
      <option value="us">INDIAN</option>
      <option value="uk">NOT INDIAN</option>
      <option value="ca">OTHER</option>
      <!-- Add more options as needed -->
    </select>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Your City" required>

    <label for="address">Address for Communication:</label>
    <textarea id="address" name="address" placeholder="Your Address"></textarea><br><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" placeholder="Your Pincode" required>

    <label>Courses:</label>
    <input type="checkbox" id="course1" name="courses" value="course1">
    <label for="course1">HTML</label>
    <input type="checkbox" id="course2" name="courses" value="course2">
    <label for="course2">CSS</label>
    <!-- Add more courses as needed -->

    <label for="attachment">Attachment (Photo/File):</label>
    <input type="file" id="attachment" name="attachment" accept=".jpg, .jpeg, .png, .pdf" required>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
